<template>
   <lightning-record-edit-form object-api-name={licenseOrderObject} onsuccess={handleAccountCreated}>
       <div class="slds-grid">
         <template if:true={showFields}>
            <div class="slds-col slds-size_1-of-2">
               <lightning-input-field field-name={applicationNameField} onchange={handleApplictionNameChange}></lightning-input-field>
               <lightning-input-field field-name={accountNameField} onchange={handleAccountNameChange}></lightning-input-field>
               <lightning-input-field field-name={contactNameField} onchange={handleContactNameChange}></lightning-input-field>
               <lightning-input-field field-name={notesField} onchange={handleNotesChange}></lightning-input-field>
           </div>
           <lightning-button variant="brand" label="Create License Order Record" onclick={createRequestRecord}></lightning-button>
         </template>
         <template if:false={showFields}>
            <lightning-button variant="brand" label="Create New" onclick={toggleFields}></lightning-button>
         </template>
        </div>
   </lightning-record-edit-form>
</template>
