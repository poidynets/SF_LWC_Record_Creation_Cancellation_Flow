<template>
   <lightning-record-edit-form object-api-name={licenseOrderObject} onsuccess={handleAccountCreated}>
       <lightning-messages></lightning-messages>
       <div class="slds-grid">
           <div class="slds-col slds-size_1-of-2">
               <lightning-input-field field-name={applicationNameField}></lightning-input-field>
               <lightning-input-field field-name={accountNameField}></lightning-input-field>
               <lightning-input-field field-name={contactNameField}></lightning-input-field>
               <lightning-input-field field-name={notesField}></lightning-input-field>
           </div>
           <div class="slds-col slds-size_1-of-2">
               <!-- More lightning-input-field components here -->
           </div>
        </div>
       <lightning-button type="submit" variant="brand" label="Create License Order Record"></lightning-button>
   </lightning-record-edit-form>
</template>
